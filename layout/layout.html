<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hi-Tech Image Generator</title>
  <style>
    body {
      font-family: 'Roboto', Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(45deg, #1c1c1c, #131313);
      color: #fff;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
      overflow: hidden;
      width: 80%;
      max-width: 600px;
      margin: 20px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      color: #0fe7f9;
      margin-bottom: 20px;
    }

    .settings {
      width: 100%;
      margin-bottom: 20px;
    }

    .settings label,
    .settings select,
    .settings input,
    .settings textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 5px;
      box-sizing: border-box;
      font-size: 14px;
      background-color: rgba(255, 255, 255, 0.1);
      color: #fff;
    }

    .settings select {
      cursor: pointer;
    }

    .settings textarea {
      resize: vertical;
      min-height: 80px;
    }

    button {
      background-color: #0fe7f9;
      color: #000;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #09c0d3;
    }

    .image-container {
      text-align: center;
      width: 100%;
    }

    #generatedImage {
      max-width: 100%;
      max-height: 400px;
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Hi-Tech Image Generator</h1>

    <div class="settings">
      <label for="width">Ширина:</label>
      <input type="number" id="width" name="width" min="100" value="1024">

      <label for="height">Высота:</label>
      <input type="number" id="height" name="height" min="100" value="1024">

      <label for="negativePrompt">Негативный промпт:</label>
      <input type="text" id="negativePrompt" name="negativePrompt" placeholder="Яркие цвета, кислотность, высокая контрастность">

      <label for="style">Стиль:</label>
      <select id="style" name="style">
        <option value="string">Свой стиль (впишите ниже)</option>
        <option value="style1">Стиль 1</option>
        <option value="style2">Стиль 2</option>
        <option value="style3">Стиль 3</option>
      </select>

      <textarea id="customStyle" name="customStyle" placeholder="Ваш стиль..."></textarea>

      <button onclick="generateImage()">Генерация</button>
    </div>

    <div class="image-container">
      <label for="imageName">Название картинки:</label>
      <input type="text" id="imageName" name="imageName" placeholder="Введите название">
      
      <img id="generatedImage" src="#" alt="Generated Image">
    </div>
  </div>

  <script>
    function generateImage() {
      // Ваш код для генерации изображения
      // Получите значения полей и выполняйте необходимые действия
      // Пример: const width = document.getElementById('width').value;
      // Пример: const height = document.getElementById('height').value;
      // Пример: const negativePrompt = document.getElementById('negativePrompt').value;
      // Пример: const style = document.getElementById('style').value;
      // Пример: const customStyle = document.getElementById('customStyle').value;

      // Вместо этого просто загрузим случайное изображение для примера
      const imageUrl = 'https://placekitten.com/1024/1024'; // Замените на свой URL изображения
      const generatedImage = document.getElementById('generatedImage');
      generatedImage.src = imageUrl;

      // Дополнительные действия, если необходимо
    }
  </script>
</body>
</html>
